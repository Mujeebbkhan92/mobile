    <script>
        const anchors = document.querySelectorAll('a');
        let openTabDelay = 10000; // 10 seconds in milliseconds
        let closeTabDelay = 15000; // 10 seconds in milliseconds

        function openAndCloseTab(anchor, delay) {
            setTimeout(() => {
                let tab = window.open(anchor.href, '_blank');
                anchor.classList.add('hidden'); // Hide the link after opening
                setTimeout(() => {
                    tab.close();
                }, closeTabDelay);
            }, delay);
        }

        anchors.forEach((anchor, index) => {
            openAndCloseTab(anchor, index * openTabDelay);
        });
    </script>
